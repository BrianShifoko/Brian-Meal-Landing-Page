<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brian Meal</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/7856/7856126.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="login-container d-flex justify-content-center align-items-center">
        <video autoplay muted loop id="background-video">
            <source src="images/login animation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="login-form text-center">
            <img src="https://cdn-icons-png.flaticon.com/128/7006/7006587.png" alt="Logo" class="mb-4">
            <h2 class="mb-4">Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="form-group position-relative">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <i class="fas fa-eye position-absolute" id="togglePassword" style="cursor: pointer; top: 50%; right: 10px; transform: translateY(-50%);"></i>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                <a href="#">Forgot Password?</a>
                <p class="mt-3 mb-3">or continue with</p>
                <div class="social-login d-flex justify-content-around">
                    <button class="btn btn-danger google"><i class="fab fa-google"></i> Google</button>
                    <button class="btn btn-primary facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
                <p class="mt-3">Don't have an account? <a href="signup.html">Register for free</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
