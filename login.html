<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brian Meal</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/7856/7856126.png">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="https://cdn-icons-png.flaticon.com/128/7006/7006587.png" alt="Logo">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <a href="#">Forgot Password?</a>
                <p>or continue with</p>
                <div class="social-login">
                    <button class="google">Google</button>
                    <button class="facebook">Facebook</button>
                </div>
                <p>Don't have an account? <a href="signup.html">Register for free</a></p>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
