<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Brian Meal</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5721/5721113.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <img src="https://cdn-icons-png.flaticon.com/128/10254/10254447.png" alt="Logo" class="logo">
            <h2>Sign Up</h2>
            <form id="signupForm" action="/signup" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="User name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm-password" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                <p class="text-center">or continue with</p>
                <div class="social-login text-center">
                    <button type="button" class="btn btn-google">
                        <img src="https://cdn-icons-png.flaticon.com/128/2702/2702602.png" alt="Google Logo">
                    </button>
                    <button type="button" class="btn btn-google">
                        <img src="https://cdn-icons-png.flaticon.com/128/2626/2626269.png" alt="Facebook Logo">
                    </button>
                    <button type="button" class="btn btn-google">
                        <img src="https://cdn-icons-png.flaticon.com/128/5969/5969020.png" alt="Twitter Logo">
                    </button>
                </div>
                <p class="text-center">Already have an account? <a href="login.html">Sign In</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
